<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EST Time Display</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .clock-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        #time {
            font-size: 3em;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <h1>Current EST Time</h1>
        <div id="time">Loading...</div>
    </div>

    <script>
        function updateESTTime() {
            const now = new Date();

            // Convert the current time to EST (Eastern Standard Time)
            const options = {
                timeZone: 'America/New_York',
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };

            const estTime = new Intl.DateTimeFormat('en-US', options).format(now);
            
            // Update the time in the HTML
            document.getElementById('time').textContent = estTime;
        }

        // Update the time every second
        setInterval(updateESTTime, 1000);
        
        // Initial call to set the time immediately
        updateESTTime();
    </script>
</body>
</html>
